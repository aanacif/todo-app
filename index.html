<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="app\media\images\favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Todo app</title>
	<meta name="description" content="Frontend Mentor todo-app challenge">
	<link rel="stylesheet" href="dist\style.css" />
	<script defer src="dist\script.js"></script>
</head>

<body>
	<nav role="banner">
		<h1>TODO</h1>
		<button class="theme-toggle" aria-label="dark/light theme toggle">
			<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
				<path fill="#FFF" fill-rule="evenodd"
					d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
			</svg>
		</button>
	</nav>

	<main class="card">

		<div class="new-task">
			<input type="text" aria-label="add new task" class="new-task-input" placeholder="Create a new todo...">
			<input type="checkbox" aria-label="todo complete" class="task-list-check-input">
		</div>

		<div class="card-container">

			<ul class="task-list">

			</ul>

			<div class="card-container-footer">

				<div class="card-container-footer-items-left"></div>

				<div class="card-container-footer-categories">
					<div class="card-container-footer-categories-all" onclick="listTasks(arrayItems); activeFilterTab()"
						id="task-filter-all">
						All
					</div>
					<div class="card-container-footer-categories-active"
						onclick="filterTasksList(true); activeFilterTab('active')" id="task-filter-active">
						Active
					</div>
					<div class="card-container-footer-categories-completed"
						onclick="filterTasksList(); activeFilterTab('completed')" id="task-filter-completed">
						Completed
					</div>
				</div>

				<div class="card-container-footer-actions" onclick="clearCompletedTasks()">Clear Completed</div>
			</div>

		</div>
		<div class="card-drag-info">
			Drag and drop to reorder list
		</div>
	</main>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://twitter.com/aanacif">aanacif</a>.
	</footer>




</body>

</html>
